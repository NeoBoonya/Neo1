name: Build and Test Docker App

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t todo-app:ci .

      - name: Run container
        run: docker run -d --name todo -p 8000:8000 todo-app:ci

      - name: Wait for app
        run: |
          for i in {1..20}; do
            curl -fsS http://localhost:8000 && break
            sleep 1
          done

      - name: Show logs (on failure)
        if: failure()
        run: docker logs todo

      - name: Stop container
        if: always()
        run: docker rm -f todo
